{% extends "base.html" %}

{% block title %}Катталуу{% endblock title %}

{% block content %}

<div class="container">
    <h3>Жаңы эсеп түзүү (Катталуу)</h3>
    <p class="text-muted">Сураныч, маалыматтарды толтуруңуз:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Катталуу</button>
    </form>
    
    <br>
    <p>Мурун катталгансызбы? <a href="{% url 'login' %}">Кирүү</a></p>
</div>

{% endblock content %}
