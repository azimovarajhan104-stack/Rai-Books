{% extends 'base.html' %}

{% block title %}Издөө{% endblock title %}

{% block content %}

    <h3 class = "text-secondary">Издөө жыйынтыктары</h3><hr>

    {% for every in object_list %}
        <div>
            <h3><a href="{% url 'detail' every.pk %}">{{ every.title }}</a></h3>
            <p>Автору: {{ every.author }}</p>
        </div>
    {% empty %}
    <h5 class="text-danger">Эч нерсе табылган жок :(</h5>
    {% endfor %}

{% endblock content %}
