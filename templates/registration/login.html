
{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h3>Кирүү</h3>

<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type = "submit" class = 'btn btn-success'>Кирүү</button>
    <a class = "btn btn-outline-info" href = "{% url 'signup' %}" role = "button">Эсеп түзүү</a>    
</form>


{% endblock content %}
